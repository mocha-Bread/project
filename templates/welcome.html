<!doctype html>
<html>
<head>
    <title>향수 추천을 위한 정보 입력</title>
    <style>
        body {
            width: 100%;
            margin: auto;
            max-width: 1080px;
            min-height: 99.5vh;
            position: relative;
            background: url(https://image.ohou.se/i/bucketplace-v2-development/uploads/cards/advices/167151590798195122.jpg?gif=1&w=1080) no-repeat center;
            background-size: cover;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding-top: 50px;
            opacity: 0; /* 처음에 투명도 설정 */
            animation: fadeIn 2s forwards; /* fadeIn 애니메이션 적용 */
        }

        h1 {
            font-size: 32px;
            padding: 20px 0;
            color: #fff;
            background-color: #a67b5b;
            margin-top: 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(221, 184, 146, 0.7); /* 투명한 베이지 배경 */
            border-radius: 10px;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
        }

        /* Add a semi-transparent overlay */
        .overlay {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent White */
            z-index: -1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #ede0d4; /* Pastel Blue */
        }

        input[type="text"], input[type="radio"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4AA5BF; /* Pastel Teal */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3B8EAA; /* Darker Pastel Teal */
        }

        /* fadeIn 애니메이션 정의 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Add overlay div -->
    <div class="overlay"></div>

    <h1>향수 추천을 위한 정보 입력</h1>
    <form method="post" action="{{ url_for('welcome') }}">
        <table>
            <tr>
                <th>기분:</th>
                <td><input type="text" name="mood"></td>
            </tr>
            <tr>
                <th>성별:</th>
                <td>
                    <label><input type="radio" name="gender" value="남성">남성</label>
                    <label><input type="radio" name="gender" value="여성">여성</label>
                </td>
            </tr>
            <tr>
                <th>나이:</th>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <th>선호하는 향의 종류:</th>
                <td><input type="text" name="preference"></td>
            </tr>
            <tr>
                <th>지금까지 사용한 적 있는 향수 중에서 가장 마음에 드는 향수:</th>
                <td><input type="text" name="favorite"></td>
            </tr>
            <tr>
                <th>선호하지 않는 향의 종류:</th>
                <td><input type="text" name="avoid"></td>
            </tr>
            <tr>
                <th>선호하는 향기의 강도:</th>
                <td>
                    <select name="intensity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>향수 사용 계절:</th>
                <td>
                    <select name="season">
                        <option value="봄">봄</option>
                        <option value="여름">여름</option>
                        <option value="가을">가을</option>
                        <option value="겨울">겨울</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>향수 사용 목적:</th>
                <td><input type="text" name="purpose"></td>
            </tr>
        </table>
        <input type="submit" value="추천 받기" style="background-color: #b08968; color: #333;">
    </form>
</body>
</html>
