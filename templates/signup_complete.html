<!doctype html>
<html>
<head>
    <title>회원가입 완료</title>

            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #55c5c1;
        }

        p {

    <form method="post" action="/signup_complete"></form>

</html>
